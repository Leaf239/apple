<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* 배경 및 텍스트 색상 */
        body {
            background-color: #f5f5f5; /* 밝은 회색 배경 */
            color: #333; /* 어두운 회색 텍스트 */
        }

        table {
            margin: auto;
            background-color: #e0e0e0; /* 중간 회색 배경 */
            width: 295px;
            height: 325px;
            text-align: center;
            border-radius: 4px;
        }

        #calculator {
            position: absolute;
            max-width: 60%;
            left: 58%;
            top: 10%;
        }

        /* 입력 필드 및 버튼 스타일 */
        input {
            outline: 0;
            position: relative;
            left: 5px;
            top: 5px;
            border: 0;
            color: #333; /* 어두운 회색 텍스트 */
            background-color: #fff; /* 흰색 배경 */
            border-radius: 4px;
            width: 60px;
            height: 50px;
            float: left;
            margin: 5px;
            font-size: 20px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        input:hover {
            border: 0 solid #000;
            color: #333; /* 어두운 회색 텍스트 */
            background-color: #d0d0d0; /* 밝은 회색 배경 */
            border-radius: 4px;
            width: 60px;
            height: 50px;
            float: left;
            margin: 5px;
            font-size: 20px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        input:active {
            top: 4px;
            border: 0 solid #000;
            color: #333; /* 어두운 회색 텍스트 */
            background-color: #b0b0b0; /* 조금 더 어두운 회색 배경 */
            border-radius: 4px;
            width: 60px;
            height: 50px;
            float: left;
            margin: 5px;
            font-size: 20px;
            box-shadow: none;
        }

        /* 결과 필드 스타일 */
        #answer {
            width: 270px;
            font-size: 26px;
            text-align: center;
            background-color: #fff; /* 흰색 배경 */
            color: #333; /* 어두운 회색 텍스트 */
            float: left;
        }

        #answer:hover {
            width: 270px;
            font-size: 26px;
            text-align: center;
            background-color: #e0e0e0; /* 중간 회색 배경 */
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        #answer:active {
            top: 5px;
            width: 270px;
            font-size: 26px;
            text-align: center;
            background-color: #e0e0e0; /* 중간 회색 배경 */
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        /* 연산자 버튼 스타일 */
        .operator {
            background-color: #cccccc; /* 밝은 회색 배경 */
            position: relative;
            color: #333; /* 어두운 회색 텍스트 */
        }

        .operator:hover {
            background-color: #b0b0b0; /* 조금 더 어두운 회색 배경 */
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        .operator:active {
            top: 4px;
            box-shadow: none;
        }

        /* 클리어 버튼 스타일 */
        #clear {
            float: left;
            position: relative;
            display: block;
            background-color: #ff4c4c; /* 빨간색 배경 */
            color: #fff; /* 흰색 텍스트 */
            margin-bottom: 15px;
        }

        #clear:hover {
            float: left;
            display: block;
            background-color: #ff3333; /* 더 어두운 빨간색 배경 */
            margin-bottom: 15px;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
        }

        #clear:active {
            float: left;
            top: 4px;
            display: block;
            background-color: #ff1a1a; /* 더 어두운 빨간색 배경 */
            margin-bottom: 15px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <form name="calc">
        <table>
            <tr>
                <td>
                    <input type="text" name="input" size="16" id="answer">
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="  1  " onclick="calc.input.value += '1'">
                    <input type="button" name="two" value="  2  " onclick="calc.input.value += '2'">
                    <input type="button" name="three" value="  3  " onclick="calc.input.value += '3'">
                    <input type="button" class="operator" name="plus" value="  +  " onclick="calc.input.value += ' + '">
                    <br>
                    <input type="button" name="four" value="  4  " onclick="calc.input.value += '4'">
                    <input type="button" name="five" value="  5  " onclick="calc.input.value += '5'">
                    <input type="button" name="six" value="  6  " onclick="calc.input.value += '6'">
                    <input type="button" class="operator" name="minus" value="  -  " onclick="calc.input.value += ' - '">
                    <br>
                    <input type="button" name="seven" value="  7  " onclick="calc.input.value += '7'">
                    <input type="button" name="eight" value="  8  " onclick="calc.input.value += '8'">
                    <input type="button" name="nine" value="  9  " onclick="calc.input.value += '9'">
                    <input type="button" class="operator" name="times" value="  x  " onclick="calc.input.value += ' * '">
                    <br>
                    <input type="button" id="clear" name="clear" value="  c  " onclick="calc.input.value = ''">
                    <input type="button" name="zero" value="  0  " onclick="calc.input.value += '0'">
                    <input type="button" name="doit" value="  =  " onclick="calc.input.value = eval(calc.input.value)">
                    <input type="button" class="operator" name="div" value="  /  " onclick="calc.input.value += ' / '">
                    <br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
